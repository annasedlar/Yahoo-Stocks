<!-- API = application programming interface

REST = representation stateless - it's less an interaction just a one-time event

AJAX = Asynchornous Javascript and XML - old style way of passing info around the web. No 			scheme, BAD

HTTP:// everything after a ? is called a variable and the (yahoo) API can use. Use URL to narrow down to the specific 'store' (aka IKEA) within the API -->

<!DOCTYPE html>
<html>
<head>
	<title>AJAX Practice with Yahoo!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

<!-- main wrapper INSIDE the body -->
<div id="pages">
<!-- main page displayed -->
	<div id="page1">
		<div id="arrow1"> >>> </div>
		<div class="container-fluid">Yahoo! Stock Checker</div>
		<div class="container">
			<div class="row">
				<div class = "col-sm-12">
					<h1>What stock(s) do you want to search for?</h1>
					<form class="yahoo-form form-inline">
						<label class="sr-only">Stock Symbol</label>
						<div class="input-group">
							<input type="text" class="form-control" id="symbol" placeholder="Enter symbols, separate with comma">
						</div>
						<button type="submit" class="btn btn-primary">Get my stock quotes</button>
						<button type="button" class="btn btn-info">Save this search</button>
						<button type="button" class="btn btn-danger">Remove this search</button>
					</form>

					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Stock Symbol</th>
								<th>Company Name</th>
								<th>Ask Price</th>
								<th>Bid Price</th>
								<th>Daily Change</th>
						</thead>

						<tbody id="stock-body-1">
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
	<div id="page2">This is Page Two
	<div id="arrow2"> <<< </div>
	</div>
</div>

















</body>

</body>
</html>
